syntax = "proto3";

option java_multiple_files = true;
option java_package = "GeneratedProto";
option optimize_for = SPEED;

message Tile {
  optional int32 groundId = 1;
  optional bool isWalkable = 2;
  repeated int32 items = 3;
}

message MapFloor {
  optional int32 floorId = 4;
  repeated Tile tiles = 5;
}

message GameWorld {
  repeated MapFloor mapFloor = 1;
}